<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Resultado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivostyle.css">
    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="resultado">
            <h1 class="claro">Your Result</h1>
            <div id="nota">
                <h2>76</h2>
                <p class="claro">of 100</p>
            </div>

            <div id="resumo">
                <h2>Great</h2>
                <p class="claro">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Test test test</p>
            </div>
        </section>

        <section id="sumario">
            <h2>Summary</h2>

            <div class="red">
                <p class="espaco" id="red"><strong> <img src="../assets/images/icon-reaction.svg" alt="Reação" > Reaction </strong></p>
                <p><strong>80</strong> / 100</p>
            </div>
            <div class="yellow">
                <p class="espaco" id="yellow"><strong><img src="../assets/images/icon-memory.svg" alt="Memoria"> Memory </strong></p>
                <p><strong>92</strong> / 100</p>
            </div>
            <div class="green">
                <p class="espaco" id="green"><strong> <img src="../assets/images/icon-verbal.svg" alt="Retórica" > Verbal </strong></p>
                <p><strong>61</strong> / 100</p>
            </div>
            <div class="blue">
                <p class="espaco" id="blue"><strong> <img src="../assets/images/icon-visual.svg" alt="Visão"> Visual </strong></p>
                <p><strong>72 </strong>/ 100</p>
            </div>
            <input type="button" value="Continuar" id="cont" class="cont">
        </section>
    </main>
</body>
</html>
