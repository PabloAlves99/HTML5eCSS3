<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    #borda{
        border: 2px solid red;
    }
</style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>

    <!-- Tamanho padrão 300x150-->

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">
        
        <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
    </iframe> para aprender a programar
</p>

    <p>
        O reporsitório do 
        <a href="https://www.linkedin.com/in/pablo-alves-2825b1223/" target="_blank">Pablo</a> 
        <iframe id="borda" src="https://pabloalves99.github.io/HTML5eCSS3" frameborder="1">
        <a href="https://pabloalves99.github.io/HTML5eCSS3"></a> no github
    </iframe>também é bem legal!
</p>

</body>
</html>
